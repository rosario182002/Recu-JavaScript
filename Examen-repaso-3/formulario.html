<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error {
            color: darkmagenta;
            font-weight: bold;
        }
       
        #adivinar {
            background-color: #e2e3e5;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        h2 {
            font-size: 2.5rem;
         font-weight: 700;
         color:brown;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Reserva</h2>
        <form id="reservaForm">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <div class="errorMessage" id="nombreError"></div>
            </div>

            <!-- Tipo de Entrada -->
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Entrada</label>
                <select class="form-select" id="tipo" name="tipo">
                    <option value="">Seleccionar un tipo</option>
                    <option value="General">General</option>
                    <option value="Vip">Vip</option>
                </select>
                <div class="errorMessage" id="tipoError"></div>
            </div>

            <!-- Fecha del Evento -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del Evento</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
                <div class="errorMessage" id="fechaError"></div>
            </div>

            <!-- Pago -->
            <div class="mb-3">
                <label for="pago" class="form-label">Pago (€)</label>
                <input type="text" class="form-control" id="pago" name="pago">
                <div class="errorMessage" id="pagoError"></div>
            </div>

            <!-- Botón Reservar -->
            <button type="button" class="btn btn-danger" id="reservarBtn">Reservar</button>
            <div id="errorDiv">Por favor, complete todos los campos correctamente.</div>
        </form>

        <!-- Div para Adivinar -->
        <div id="adivinar" class="mt-4" style="display:none;">
            <label for="opcion" class="form-label">Elige una opción:</label>
            <select class="form-select" id="opcion">
                <option value="">Seleccionar un valor</option>
                <option value="par">Par</option>
                <option value="impar">Impar</option>
            </select>
            <div id="adivinarId" class="mt-3"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/formulario.js"></script>
    <style>
        .errorMessage {
            font-weight: bold;
            color: red;         
        }
h2 {
    color: #007bff; 
    text-align: center;
    font-weight: bold;
}

#sorpresa label {
    font-size: 18px;
    padding: 10px;
    background-color: #f0f8ff;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
}
       
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="formulario">
              <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
              <!-- Correo electronico -->
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
            </div>
              <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento">
            </div>
              <!-- Contraseña -->
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
            </div>
             <!-- Botón Enviar -->
            <button id="enviarButton" class="btn btn-warning">Enviar</button>
            <div id="errorMessage">Por favor, complete todos los campos correctamente.</div>
        </form>
        <!-- p sorpresa -->
        <p id="sorpresa" class="mt-4" style="display: none;">
            <label class="d-block">
                <input type="radio" id="quieroSorpresa" name="sorpresa" value="si"> 
                <span>Quiero sorpresa</span>
            </label>
            <label class="d-block mt-2">
                <input type="radio" id="noQuieroSorpresa" name="sorpresa" value="no"> 
                <span>No quiero sorpresa</span>
            </label>
        </p>
        <div id="sorpresaId" class="mt-4"></div>
    </div>

   
</body>
</html>

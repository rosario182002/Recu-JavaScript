<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        #bienvenida {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #mensaje {
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            color: #ff5722;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Capa de bienvenida -->
        <div id="bienvenida">Bienvenido al juego de adivinanza. Tienes 15 segundos para adivinar el número entre 1 y 50.</div>

        <!-- Campo de entrada y botón para adivinar -->
        <input type="number" id="inputNumero" placeholder="Adivina un número entre 1 y 50">
        <button id="botonAdivinar">Adivinar</button>

        <!-- Mensajes durante el juego -->
        <div id="mensaje"></div>
    </div>

    
</body>
</html>

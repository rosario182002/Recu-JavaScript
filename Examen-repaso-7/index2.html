<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alumnos</title>
    <script src="script2.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .red {
            color: red;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
     
        input[type="radio"] {
        width: 16px;
        height: 16px;
    }
        label {
            margin-right: 15px;              
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Alumnos</h1>
        <div id="mensaje"></div>
        <form id="formAlumno">
            <label for="nombre">Nombre del alumno:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del alumno" required>
            
            <div>
                <label for="java">
                    <input type="radio" id="java" name="asignatura" value="Java" required> Servidor Java
                </label>
                <label for="cliente">
                    <input type="radio" id="cliente" name="asignatura" value="Cliente" required> Cliente
                </label>
                <label for="php">
                    <input type="radio" id="php" name="asignatura" value="PHP" required> Servidor PHP
                </label>
            </div><br>
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" name="calificacion" placeholder="Calificación del alumno (0-10)" required min="0" max="10">
            <input type="submit" id="agregar" value="Agregar Alumno"></input>

            <input type="button" id="ej3" value="Ejercicio 3"></input>
        </form>

        <table id="tablaAlumnos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Asignatura</th>
                    <th>Calificación</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="mostrarEstadisticas" disabled>Mostrar Estadísticas</button>
    </div>
</body>
</html>
